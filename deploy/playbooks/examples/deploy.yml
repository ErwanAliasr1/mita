---
# install python2.7 on >= xenial nodes
- hosts: all
  become: true
  user: admin
  gather_facts: false
  tasks:
    - name: install python-simplejson
      raw: sudo apt-get -y install python-simplejson
      # so that this is ignored on rpm nodes
      failed_when: false

- hosts: all
  become: true
  user: admin
  roles:
    - common
  vars:
     app_name: "mita"
     prod_fqdn: "mita.ceph.com"
     fqdn: "mita.ceph.com"
     short_hostname: "mita"
     wsgi_file: wsgi.py
     wsgi_callable: application
     ansible_ssh_port: 2222
     branch: "master"
     development_server: false
     # All these below are required on the first deploy
     # and if provided will create configuration files
     # used by mita
     #provider_user: "provider-user"
     #provider_password: "provider-password"
     #jenkins_url: "https://jenkins.ceph.com"
     #jenkins_user: "user"
     #jenkins_token: "token"
     # This is the UUID of the private key generated by Jenkins when assigned to jenkins_user
     #jenkins_credentials_uuid: "uuid"
     # This will probably be the same as jenkins_token
     #jenkins_prado_token: "jenkins-prado-token"
     #prado_url: "http://prado.ceph.com"
     #prado_token: "prado-token"
